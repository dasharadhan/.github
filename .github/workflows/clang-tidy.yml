name: clang-tidy

on:
  workflow_call:
    inputs:
      install_build_tools:
        description: "Flag to indicate if clang-tidy, build-essential should be installed or not"
        required: false
        default: true
        type: boolean
      clang_version:
        description: "clang-tidy version (e.g., 19)"
        required: false
        default: "19"
        type: string
      python_version:
        description: "Python version for running run-clang-tidy.py"
        required: false
        default: "3.11"
        type: string
      cmake_prefix_paths:
        description: "Multiline list of paths to add to CMAKE_PREFIX_PATH"
        required: false
        default: ""
        type: string
      header_filter:
        description: "Regex used to filter header files to output diagnostics from (-header-filter)"
        required: false
        default: ""
        type: string
      source_filter:
        description: "Regex used to filter source files from compilation database (-source-filter)"
        required: false
        default: ""
        type: string
      warnings_as_errors:
        description: "List of warnings to be upgraded as errors (-warnings-as-errors)"
        required: false
        default: ""
        type: string
      quiet_mode:
        description: "Run clang-tidy in quiet mode (-quiet)"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Skip if triggered by bot
        if: ${{ github.actor == 'github-actions[bot]' || github.actor == 'github-actions' }}
        run: echo "Skipping CI loop" && exit 0

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install build tools
        if: inputs.install_build_tools == true
        run: |
          sudo apt-get update 
          sudo apt-get install -y cmake build-essential
          sudo apt-get install -y clang-tidy-${{ inputs.clang_version }}
          ln -sf /usr/bin/clang-tidy-${{ inputs.clang_version }} /usr/local/bin/clang-tidy

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          if [[ -n "${{ inputs.cmake_prefix_paths }}" ]]; then
            export CMAKE_PREFIX_PATH=${{ inputs.cmake_prefix_paths }}
          fi
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

      - name: Run clang-tidy
        id: tidy
        run: |
          set +e
          FAILED=0
          echo "" > clang-tidy.txt

          CLANG_TIDY_CMD="run-clang-tidy -p build -j $(nproc)"

          QUIET_FLAG=""
          if [[ "${{ inputs.quiet_mode }}" == "true" ]]; then
            QUIET_FLAG="-quiet"
            CLANG_TIDY_CMD="$CLANG_TIDY_CMD $QUIET_FLAG"
          fi

          WARNINGS_AS_ERRORS=""
          if [[ -n "${{ inputs.warnings_as_errors }}" ]]; then
            WARNINGS_AS_ERRORS="-warnings-as-errors '${{ inputs.warnings_as_errors }}'"
            CLANG_TIDY_CMD="$CLANG_TIDY_CMD $WARNINGS_AS_ERRORS"
          fi

          HEADER_FILTER=""
          if [[ -n "${{ inputs.header_filter }}" ]]; then
            HEADER_FILTER="-header-filter '${{ inputs.header_filter }}'"
            CLANG_TIDY_CMD="$CLANG_TIDY_CMD $HEADER_FILTER"
          fi

          SOURCE_FILTER=""
          if [[ -n "${{ inputs.source_filter }}" ]]; then
            SOURCE_FILTER="-source-filter '${{ inputs.source_filter }}'"
            CLANG_TIDY_CMD="$CLANG_TIDY_CMD $SOURCE_FILTER"
          fi

          echo "Running $CLANG_TIDY_CMD"
          $CLANG_TIDY_CMD 2>&1 | tee clang-tidy.txt
          if grep -q 'error:' clang-tidy.txt; then
            FAILED=1
          fi
          echo "failed=$FAILED" >> "$GITHUB_OUTPUT"

      - name: Upload clang-tidy report
        if: steps.tidy.outputs.failed == '1'
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report
          path: clang-tidy.txt

      - name: Comment on PR
        if: steps.tidy.outputs.failed == '1' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require("fs");
            const text = fs.readFileSync("clang-tidy.txt", "utf8").trim();
            if (!text) return;

            const body = `#### clang-tidy issues detected\n\`\`\`\n${text}\n\`\`\``;

            // Delete previous bot comments to avoid spam
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            for (const c of comments.data) {
              if (c.user.type === "Bot" && c.body.includes("clang-tidy issues detected")) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: c.id
                });
              }
            }

            // Post updated comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail job if issues are found
        if: steps.tidy.outputs.failed == '1'
        run: exit 1
